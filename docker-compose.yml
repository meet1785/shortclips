version: '3.8'

services:
  shortclips:
    build: .
    container_name: shortclips-ai
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - FREESOUND_API_KEY=${FREESOUND_API_KEY}
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./downloads:/app/downloads
      - ./outputs:/app/outputs
      - ./temp:/app/temp
      - ./models:/app/models
    restart: unless-stopped
